<h2>Latest mobiles</h2>

<div *ngFor="let product of products">

    <a> 
    
    <div class ="contents">
        <div class="image_div">
            <img [src]="product.image_path"/>
        </div>

    <div class="details">
    <h3>
            <a [title]="product.name + ' details'">
              {{ product.name }}
            </a>
    </h3>

 
    <p *ngIf ="product.description">
       Description:  {{product.description}}
    </p>

    <button (click)="share()">Share</button>

    <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
    </app-product-alerts>
    </div>
    </div>
    </a>
    <br><br>

  
  
  
  </div>
