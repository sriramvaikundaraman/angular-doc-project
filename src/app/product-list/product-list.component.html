<h2>Latest mobiles</h2>

<div *ngFor="let product of products">


   

    
    <div class="image_div">
        <img [src]="product.image_path"/>
    </div>
   
    
    <div class ="contents">
    <h3>
            <a [title]="product.name + ' details'">
              {{ product.name }}
            </a>
    </h3>
    <p *ngIf ="product.description">
       Description:  {{product.description}}
    </p>

    <button (click)="share()">Share</button>

    <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
    </app-product-alerts>
    </div>

    <br><br>

  
  
  
  </div>
